<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tabs</title>
  </head>
  <body>
    <h1>Custom Tabs</h1>
    <div class="container">
      <div class="button-wrapper">
        <button data-id="home" class="tab-button active">Home</button>
        <button data-id="services" class="tab-button">Services</button>
        <button data-id="projects" class="tab-button">Projects</button>
        <button data-id="portfolio" class="tab-button">Portfolio</button>
        <button data-id="contact" class="tab-button">Contact</button>
      </div>
      <div class="content-wrapper">
        <p data-id="home" class="content active">This is Home Section !</p>
        <p data-id="services" class="content">This is Services Section !</p>
        <p data-id="projects" class="content">This is Projects Section !</p>
        <p data-id="portfolio" class="content">This is Portfolio Section !</p>
        <p data-id="contact" class="content">This is Contact Section !</p>
      </div>
    </div>
  </body>
</html>
